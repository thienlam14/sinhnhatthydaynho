    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffc2e0, #ff99c8);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      animation: bounce 2s infinite;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background: radial-gradient(circle, #fff, #ff99c8);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .balloon:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 60%;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 80%;
      animation-delay: 3s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-300px) rotate(10deg);
      }
      100% {
        transform: translateY(-600px) rotate(-10deg);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
    }
  </style>
